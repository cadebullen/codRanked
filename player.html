<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>

        <h1 id="playerName" class="player-title">Loading...</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>K/D Ratio</h3>
                <div id="kdDisplay" class="stat-number">-</div>
            </div>
            <div class="stat-card">
                <h3>Win Rate</h3>
                <div id="winDisplay" class="stat-number">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Games</h3>
                <div id="gamesDisplay" class="stat-number">-</div>
            </div>
             <div class="stat-card">
                <h3>Current Streak</h3>
                <div id="streakDisplay" class="stat-number">-</div>
            </div>
        </div>

        <h2>Recent Match History</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Map</th>
                        <th>Mode</th>
                        <th>K/D</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="matchHistoryBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
